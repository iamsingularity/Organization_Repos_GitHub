<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{repository.full_name}}</mat-card-title>
      <mat-card-subtitle>{{repository.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       Description :  {{repository.description}}<br>
       Created Date : {{repository.created_at | date: medium}}<br>
       Primary Language : {{repository.language}}

      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewContributors()">Contributors</button>
      <button mat-button (click)="viewCloneUrl()">Clone URL</button>
      <input type="text" class="col-md-12 clone_url" name="clone_url" [(ngModel)]="repository.clone_url" *ngIf="isCloneUrlVisible">
    </mat-card-actions>
  </mat-card>
